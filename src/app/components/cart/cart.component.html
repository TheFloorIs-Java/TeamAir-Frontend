<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Description</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="cart-table-body">
    <tr *ngFor="let product of products">
      <td>{{ product.product.id }}</td>
      <td>{{ product.product.name }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.product.description }}</td>
      <button
        type="button"
        class="btn"
        (click)="decrease(product.quantity, product.product.id)"
      >
        <i class="fa fa-minus"></i>
      </button>
      <span>{{ product.quantity }}</span>
      <button
        type="button"
        class="btn"
        (click)="increase(product.quantity, product.product.id)"
      >
        <i class="fa fa-plus"></i>
      </button>
      <p class="remove" (click)="removeItemsFromService(product.product.id)">
        x
      </p>
    </tr>
  </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']">
  Proceed to Checkout (${{ totalPrice | number: '1.2-2'}})
</button>
